<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bloom - Customize your plant</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" href="../static/img/favicon.ico"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/image-picker.css">
</head>

<body>
<div class="create-container">
    <div class="create">
        <p class="title animated fadeInDown">Customize {{plant.name}}!
        </p>
        <!--<img class="loading-icon" src="../static/img/loader.gif" style="width:50px;height:50px;" />-->

        <div class="your-plant" style="width:100%;">

            <div class="plant-pick-image">
                <div class="plant-pick-image-container" style="background-image:url('/media/{{plant.background.image}}');">
                    <div class="pot">
                        <img class="pot" src="/media/{{plant.pot.image}}" />
                    </div>
                    <div class="flower">
                        <img src="/media/plant_zips/{{plant.type.imagezip.image_base}}/{{plant.day_num}}.png" style="width:auto;height:300px;"/>
                    </div>
                </div>
            </div>
        </div>
        <br/>

        <div class="plant-pick">
            <p class="subtitle"> Change pot design? </p>

            <div class="flex-center">
                <select id="plant-pick">
                    <option value=""></option>
                    {% for p in pots %}
                    <option value="{{ p.name }}" name="pot" type="image" data-img-src="/media/{{ p.image }}"
                            alt="{{ p.name }}"></option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <br/>

        <div class="name-pick">
            <p class="subtitle"> Change name? </p>
            <input class="plant-name-box" type="text" name="plant-name-box">
            <br/>
        </div>
        <br/>

        <div class="bg-pick">
            <p class="subtitle"> Change background? </p>

            <div class="bg-pick-container flex-center">
                <select id="bg-pick">
                    <option value=""></option>
                    {% for bg in backgrounds %}
                    <option value="{{ bg.background_name }}" type="image" data-img-src="/media/{{ bg.promo_image }}" alt="{{ bg.name }}"></option>
                    {% endfor %}
                </select>
            </div>
            <input class="save" type="submit" value="Save" style="font-size:15px;padding:5px;">
        </div>
    </div>

</div>
<script src="/static/js/vendor/jquery-1.11.3.min.js"></script>
<script src="/static/js/image-picker.min.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/js/customize-plant.js"></script>
</body>

</html>
