<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bloom - Choose a plant from your garden! </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/css/animate.css">
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/image-picker.css">
</head>

<body>
  <div class="create-container">
    <div class="create">
      <p class="title">
        <a href="/">
          <img class="logo" src="../static/img/bloom.png" />
        </a>
      </p>
      <img class="loading-icon" src="../static/img/loader.gif" style="width:50px;height:50px;" />
      <div class="plant-pick" style="display:none">
        {% if my_plants %}
        <p class="subtitle"> Choose a plant from your garden: </p>

        <div class="plant-pick-container flex-center">
          <!--<select id="plant-pick">-->
            <!--<option value=""></option>-->
            {% for plant in my_plants %}
          <div class="plant-pick">
            <div class="plant-pick-image" onclick=" window.location.href = '/play/myplant/{{plant.name}}' ">
              <div class="plant-pick-image-container" style="background-image:url('/media/{{plant.background.image}}');">
                <div class="pot">
                  <img class="pot" src="/media/{{plant.pot.image}}" />
                </div>
                <div class="flower">
                  <img src="/media/plant_zips/{{plant.type.imagezip.image_base}}/{{plant.day_num}}.png" style="width:auto;height:300px;"/>
                </div>
                </div>
              </div>
            <div class="plant-pick-name">
              <p>{{plant.name}}</p>
              </div>
            </div>

            <!--<option value="{{plant.name}}" name="plant" type="image" data-img-src="http://placehold.it/250x400" data-img-label="{{plant.name}}" alt="{{plant.name}}"></option>-->
            {% endfor %}
          <!--</select>-->
        </div>
        {% else %}
        <p style="font-size:40px;">You don't have any plants! <a href="/create/" style="text-decoration:none;color:#ff009c;">Create one!</a></p>
        {% endif %}
      </div>
      <script src="/static/js/vendor/jquery-1.11.3.min.js"></script>
      <script src="/static/js/image-picker.min.js"></script>
      <script src="/static/js/main.js"></script>
      <script src="/static/js/choose-plant.js"></script>
</body>

</html>
