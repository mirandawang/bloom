<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bloom - {{plant.name}}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/animate.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/slicknav.css" />
  <script src="../static/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
  <div class="game-page-container">
    <ul id="game-menu-mobile">
      <li><a href="#">Water Your Plant</a></li>
      <li><a href="create.html">Create a New Plant</a></li>
      <li><a href="customize.html">Customize</a></li>
      <li><a href="friends.html">Friends</a></li>
    </ul>
    <div class="game-container">
      <div class="game-menu">
        <p>Menu</p>
        <hr>
        <br/><a href="/create/"><i class="fa fa-plus-square-o fa-2x"></i> <span>New Plant</span></a>
        <br/>
        <br/><a href="/play/myplant/{{plant.name}}/customize/"><i class="fa fa-star-o fa-2x"></i> <span>Customize</span></a>
        <br/>
        <br/><a href="/friends/"><i class="fa fa-user fa-2x"></i> <span>Friends</span></a>
        <br />
        <br/><a href="/logout/"><i class="fa fa-power-off fa-2x"></i> <span>Log out</span></a>
        <br/>
        <br/>
        <hr>
        <div class="garden">
          <p>Your Garden</p>
          <hr>
          <br/> {% for mplant in my_plants %}
          <a href="/play/myplant/{{mplant.name}}">
            <div class="garden">
              <div class="plant-garden-image">
                <div class="plant-garden-image-container" style="background-image:url('/media/{{mplant.background.image}}');">
                  <div class="pot">
                    <img class="pot" src="/media/{{plant.pot.image}}" />
                  </div>
                  <div class="garden-flower">
                    <img src="/media/plant_zips/{{plant.type.imagezip.image_base}}/{{plant.day_num}}.png" style="width:auto;height:80px !important;"/>
                  </div>
                </div>
              </div>
              <div class="plant-garden-name">
                <p>Check on {{mplant.name}}</p>
              </div>
            </div>
          </a>
          {% endfor %}
        </div>
      </div>
      <div class="game-play-container" style="background-image:url('/media/{{plant.background.image}}');">
        <div class="plant-container">
          <div class="pot">
            <img class="pot" src="/media/{{plant.pot.image}}" />
          </div>
          <div class="flower">
            <img src="/media/plant_zips/{{plant.type.imagezip.image_base}}/{{plant.day_num}}.png" />
          </div>
          <div class="watering-can">
            <img src="/static/img/wateringcan.png" />
          </div>
        </div>
      </div>
      <div class="calendar">
        <p>Date</p>
        <hr>
        <div class="calendar-dates">
          <div class="date-pair">
            <p class="sliver-date">September 11</p>

            <p class="sliver-date">September 10</p>
          </div>
          <div class="date-pair">
            <p class="sliver-date">September 9</p>

            <p class="sliver-date">September 8</p>
          </div>
          <div class="date-pair">
            <p class="sliver-date">September 7</p>

            <p class="sliver-date">Today</p>
          </div>
        </div>
      </div>
      <script src="/static/js/vendor/jquery-1.11.3.min.js"></script>
      <script src="/static/js/main.js"></script>
      <script src="/static/js/play.js"></script>
      <script src="/static/js/jquery.slicknav.min.js"></script>
</body>

</html>
